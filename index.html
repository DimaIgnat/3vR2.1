<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match 3 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-bar">
    <div class="level">Уровень: <span id="level">1</span></div>
    <div class="xp-bar">
        <div id="xp-fill"></div>
    </div>
</div>

<div id="game"></div>

<div class="tabs">
    <button class="tab active">Игра</button>
    <button class="tab" onclick="openProfile()">Профиль</button>
</div>

<!-- Профиль -->
<div id="profile" class="profile-window hidden">
    <h2>Профиль</h2>
    <p>Имя:</p>
    <input type="text" id="playerName" placeholder="Введите имя">
    <button onclick="saveName()">Сохранить имя</button>

    <p>Ваш уровень: <span id="profileLevel">1</span></p>

    <button onclick="closeProfile()" class="close-btn">Закрыть</button>
</div>

<script src="script.js"></script>
</body>
</html>
